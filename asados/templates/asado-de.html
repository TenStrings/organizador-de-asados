<!DOCTYPE html>

    <title></title>
  </head>
  <body>
    <div id="invitados">
      Invitados:
      <ul id="invitadoslist">

      {% endfor %}
    </div>
    <div id="items">
      Items a comprar:
      <ul id="invitadoslist">
      {% for item in items_a_comprar %}
      <li class="invitadoitem"> {{ item }} </li>
      {% endfor %}
    </div>
    <div class='form' >
      AÃ±adir item:
      <form id='add-item' method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
          <tr>
            <td>
              <input type="submit" value="Submit" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
