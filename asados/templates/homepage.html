<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% load static %}
    <script type="text/javascript" src="{% static "asados/javascript/jquery.validate.min.js"%}"</script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script type="text/javascript" src="{% static "asados/javascript/datepicker-es.js" %}"></script>
    <script type="text/javascript" src="{% static "asados/javascript/moment-with-locales.js"%}"</script>
    <script type="text/javascript" src="{% static "asados/javascript/jquery.validate.date.js"%}"</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <link href="{% static "asados/bootstrap/css/bootstrap.css"%}" rel="stylesheet" type="text/css"/>
    <script src="{% static "asados/bootstrap/js/bootstrap.js"%}"></script>
    {{ form.media }}

    <link href="{% static "asados/css/homepage.css"%}" rel="stylesheet" type="text/css"/>

    <title>
    Lista de asados
    </title>
  </head>
  <body>
    <ol id="asadoslist">
    {% for asado in lista_de_asados %}
    <li class="asadoitem"> <a href="/asado-de-{{ asado.organizer }}"> {{ asado }} </a> </li>
    {% endfor %}
    </ol>
    <div class='form' >
      <form id='add-asado' method="post">
          {% csrf_token %}
          {{ form.as_table }}
          <input type="submit" value="Submit" />
      </form>
    </div>
   </body>
</html>
