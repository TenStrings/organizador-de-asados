<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link href="{% static "asados/bootstrap/css/bootstrap.css"%}" rel="stylesheet" type="text/css"/>
    <link href="{% static "asados/css/basestyle.css"%}" rel="stylesheet" type="text/css"/>

    {% block additional_statics %}

    {% endblock %}
    <title>{% block title %} Poneme un título {% endblock %}</title>
  </head>
  <body>
    <div class="header">
      <div id="home_container">
        <span> <a href={% url 'home' %} id="home_button"> Inicio </a> </span>
        <span> <a href={% url 'seleccionar usuario' %} id="user_search"> Ir a página de usuario </a> </span>
        <span> <a href="/asados/add-user/" id="add_user_link"> Agregar nuevo usuario (signup)</a> </span>
      </div>
      <div id="header_right">
        {% block header %}  {% endblock %}
      </div>
    </div>
    <div class="content">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
